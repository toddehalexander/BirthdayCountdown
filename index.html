<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Birthday Countdown</h1>
    <div class="input-group">
      <label for="month">Month:</label>
      <select id="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <label for="date">Date:</label>
      <input type="number" id="date" min="1" max="31">
    </div>
    <p id="countdown"></p>
<hr>
    <div class="input-group">
      <label for="color-picker">Choose a background color:</label>
      <input type="color" id="color-picker" value="#D7DAE5">
    </div>
    <button id="apply-color">Apply Background Color</button>
    <div class="input-group">
      <label for="text-color-picker">Choose a text color:</label>
      <input type="color" id="text-color-picker" value="#001B2E">
    </div>
    <button id="apply-text-color">Apply Text Color</button>
    <div class="input-group">
      <label for="container-color-picker">Choose a container color:</label>
      <input type="color" id="container-color-picker" value="#A49E8D">
    </div>
    <button id="apply-container-color">Apply Container Color</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
